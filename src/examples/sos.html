<html>
<head>
    <title>Sensor Widgets Simple Example</title>
    <!-- build:js ../js/SensorWidgets.js -->
    <script src="../lib/requirejs/require.js"></script>
    <script src="../js/main.js"></script>
    <!-- /build -->
    <script>
        getSOS(function(SOS) {
            SOS.setUrl("http://sensors.portdebarcelona.cat/sos/json");
            SOS.getCapabilities(function(capabilities) {
                document.getElementById("capabilities").innerHTML = JSON.stringify(capabilities, null, 2);
            });
        });
    </script>
</head>
<body>
    <pre id="capabilities"></pre>
</body>
</html>
